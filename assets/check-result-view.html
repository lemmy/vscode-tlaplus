<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="${assetsPath}/check-result-view.css">
<title>Model checking</title>
</head>
<body>
    <h2>Status</h2>
    <p><span id="check-status">-</span></p>
    <p><span id="times">-</span></p>
    <h2>States</h2>
    <table>
        <thead>
            <tr>
                <td>Time</td>
                <td>Diameter</td>
                <td>Found</td>
                <td>Distinct</td>
                <td>Queue</td>
            </tr>
        </thead>
        <tbody id="states-stat">
        </tbody>
    </table>
    <h2>Coverage</h2>
    <table>
        <thead>
            <tr>
                <td>Module</td>
                <td>Action</td>
                <td>Location</td>
                <td>Total</td>
                <td>Distinct</td>
            </tr>
        </thead>
        <tbody id="coverage-stat">
        </tbody>
    </table>
    <h2>Errors</h2>
    <p id="errors">-</p>
    <h2>Error Trace</h2>
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Value</td>
            </tr>
        </thead>
        <tbody id="error-trace">
        </tbody>
    </table>
</body>
</html>
<script src="${assetsPath}/check-result-view.js" />
