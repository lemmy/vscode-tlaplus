<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src vscode-resource:; style-src vscode-resource:;">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="${resourcesPath}/check-result-view.css">
<title>Model checking</title>
</head>
<body>
  <section>
    <div id="status-header">
      <div id="out-file-link"><a href="#" title="Display full TLC output">Full output</a></div>
      <h1>Status</h1>
    </div>
    <p>
      <span id="check-state">-</span>
      <span id="cmd-stop">(<a href="#stop" onclick="stopProcess()">Stop</a>)</span>
      <span id="check-status-details" class="check-status-details">-</span>
    </p>
    <p>Start: <span id="time-start">-</span>, end: <span id="time-end">-</span></p>
  </section>
  <section>
    <div class="section-block states-stat">
      <h1>States</h1>
      <table>
        <thead>
         <tr>
           <td>Time</td>
           <td class="val-col" title="The diameter of the reachable state graph">Diameter</td>
           <td class="val-col" title="The total number of states found so far">Found</td>
           <td class="val-col" title="The number of distinct states amoung all the states found">Distinct</td>
           <td class="val-col" title="The number of states whose successor states has not been found yet">Queue</td>
         </tr>
       </thead>
       <tbody id="states-stat" />
      </table>
    </div>
    <div class="section-block coverage-stat">
      <h1>Coverage</h1>
      <table>
        <thead>
          <tr>
            <td>Module</td>
            <td>Action</td>
            <td class="val-col" title="Total number of times the action has been used to compute a successor state">Total</td>
            <td class="val-col" title="Total number of times the action produced a distinct successor state">Distinct</td>
          </tr>
        </thead>
        <tbody id="coverage-stat"/>
      </table>
    </div>
  </section>
  <section id="output" class="hidden">
    <h1>Output</h1>
    <div id="output-lines" />
  </section>
  <section id="errors" class="hidden">
    <h1>Errors</h1>
    <div id="errors-list" />
  </section>
  <section id="error-trace" class="hidden">
    <h1>Error Trace</h1>
    <ul id="error-trace-items" class="tree-nodes tree-top-level"/>
  </section>
</body>
</html>
<script src="${resourcesPath}/check-result-view.js" />
